<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>

    <title>TOP: Tic Tac Toe</title>
</head>

<body>
    <h1>Play Tic-Tac-Toe!</h1>
    <div class="game-board">
        <div id="0" data-cell="0" class="tile">
        </div>
        <div id="1" data-cell="1" class="tile">
        </div>
        <div id="2" data-cell="2" class="tile">
        </div>
        <div id="3" data-cell="3" class="tile">
        </div>
        <div id="4" data-cell="4" class="tile">
        </div>
        <div id="5" data-cell="5" class="tile">
        </div>
        <div id="6" data-cell="6" class="tile">
        </div>
        <div id="7" data-cell="7" class="tile">
        </div>
        <div id="8" data-cell="8" class="tile">
        </div>
    </div>
</body>

</html>
