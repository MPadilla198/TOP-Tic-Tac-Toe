<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js" defer></script>

    <title>TOP: Tic Tac Toe</title>
</head>

<body>
    <h1>Play Tic-Tac-Toe!</h1>
    <div class="game-board">
        <div id="_0" data-cell="0" class="tile"></div>
        <div id="_1" data-cell="1" class="tile"></div>
        <div id="_2" data-cell="2" class="tile"></div>
        <div id="_3" data-cell="3" class="tile"></div>
        <div id="_4" data-cell="4" class="tile"></div>
        <div id="_5" data-cell="5" class="tile"></div>
        <div id="_6" data-cell="6" class="tile"></div>
        <div id="_7" data-cell="7" class="tile"></div>
        <div id="_8" data-cell="8" class="tile"></div>
    </div>
    <div class="console">
        <div>
            <h2 id="player-x-title">Player X</h2>
            <input id="player-x-name-input" type="text" placeholder="Name for player X">
        </div>
        <button id="restart-game-button">Restart Game</button>
        <div>
            <h2 id="player-o-title">Player O</h2>
            <input id="player-o-name-input" type="text" placeholder="Name for player O">
        </div>
    </div>
    <div class="result-display"></div>
</body>

</html>
